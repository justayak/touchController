<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Touch</title>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="touchcontroller.js"></script>
</head>
<body>
<style>
    #demo {
        background-color: lightsalmon;
    }
    #demo.qq {
        background-color: lightcoral;
    }
</style>
<div id="demo" style="height: 400px; position:relative;">
    Touchcontroller
    <div id="text"></div>
    <div id="touch">

    </div>
    <div id="abtn"></div>
    <div id="bbtn"></div>
</div>
</body>
<script>

    $(function(){

        var t = new TouchController.DPad("touch", {bottom:2, left:2});

        var b = new TouchController.Button("abtn", "A", {bottom:2, left: 200, key: TouchController.KEYS.SPACE})
        b.onClick = function(){
            $("#demo").toggleClass("qq");
        }


        setInterval(function(){
            $("#text").html(t.getDirection() + " - " + b.isPressed());
        }, 100);

    });

</script>
</html>
